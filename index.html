<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Demo</title>

    <link rel="stylesheet" href="/src/sass/main.scss">
    <script type="module" src="/src/js/main.ts" defer></script>
</head>
<body>

<form id="registration_form">
    <ul>
        <li>
            <label for="email">E-mail</label>
            <input type="email" required name="email" id="email">
        </li>
        <li>
            <label for="pass">Hasło</label>
            <input type="password" required name="pass" id="pass">
        </li>
        <li>
            <label for="pass_repeat">Powtórz hasło</label>
            <input type="password" required name="pass_repeat" id="pass_repeat">
        </li>
    </ul>
    <button type="submit">Utwórz konto</button>
</form>

</body>
</html>
